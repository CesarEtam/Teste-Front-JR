<html>

<head>
    <!-- mobile responsive meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Materialize -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="center-align tooltipped img-responsive" data-position="bottom" data-tooltip="Wizzi"><a
                    href="#"><img
                        src="https://camo.githubusercontent.com/06675a5490cc59a6f16b9e8ae7e9c20830e9e66177a38febad8dc8b804d64615/68747470733a2f2f6369342e676f6f676c6575736572636f6e74656e742e636f6d2f70726f78792f326c4463425964423563664156425f714a465a5f4b515853642d543869624e6f6f654e4e63735f4e4d324c705f4e373363586d435a7865444547644535633733367a7169444c6674657a344b346f327a5279784c476e6748714d585359725954686b53307630446f6d494b35355f7442554e796f4b762d31325968626a5632383556596879676b44704b453d73302d642d65312d66742368747470733a2f2f77697a7a692d7374617469632d656d61696c2d66696c65732e73332e73612d656173742d312e616d617a6f6e6177732e636f6d2f77697a7a695f6d61696e5f6c6f676f5f677265656e2e706e67"
                        width="25%" height="25%" alt="Empresa de Viagens"></a></div>

            <ul class="collapsible">
                <li class="active">
                    <div class="collapsible-header">
                        <i class="material-icons">flight_takeoff</i>
                        Ida
                    </div>
                    <div class="collapsible-body">

                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">person</i>
                                <input id="Nome" type="text" class="validate">
                                <label for="Nome">Qual seu nome?</label>
                            </div>

                            <div class="input-field col s6">
                                <i class="material-icons prefix">email</i>
                                <input id="Email" type="email" class="validate">
                                <label for="Email">Qual o seu Email?</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">place</i>
                                <select id="Campo1">
                                    <option value="default" disabled selected>Origem</option>
                                </select>
                                <label for="Campo1">Embarque</label>
                            </div>

                            <div class="input-field col s6">
                                <i class="material-icons prefix">place</i>
                                <select id="Campo2">
                                    <option value="default" disabled selected>Destino</option>
                                </select>
                                <label for="Campo2">Desembarque</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">date_range</i>
                                <input id="Campo3" type="text" class="datepicker" class="validate" onChange="validarData()">
                                <label for="Campo3">Data do Embarque</label>
                            </div>

                            <div class="input-field col s6">
                                <i class="material-icons prefix">schedule</i>
                                <input id="Campo4" type="text" class="timepicker" class="validate">
                                <label for="Campo4">Hora do Embarque</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s4">
                                <i class="material-icons prefix">people</i>
                                <input id="Campo5" type="number" class="validate">
                                <label for="Campo5">Quantos adultos?</label>
                            </div>

                            <div class="input-field col s4">
                                <i class="material-icons prefix">people</i>
                                <input id="Campo6" type="number" class="validate">
                                <label for="Campo6">Quantas crianças?</label>
                            </div>

                            <div class="input-field col s4">
                                <i class="material-icons prefix">flight</i>
                                <label for="campoVolta">Gostaria de comprar a volta?</label>
                                <br><br>
                                <div class="switch">
                                    <label>
                                        Nao
                                        <input id="campoVolta" type="checkbox">
                                        <span class="lever"></span>
                                        Sim
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>

                <li id="Volta" class="hide">
                    <div class="collapsible-header">
                        <i class="material-icons">flight_land</i>
                        Volta
                    </div>
                    <div class="collapsible-body">

                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">place</i>
                                <select id="Campo7">
                                    <option value="default" disabled selected>Origem</option>
                                </select>
                                <label for="Campo7">Embarque</label>
                            </div>

                            <div class="input-field col s6">
                                <i class="material-icons prefix">place</i>
                                <select id="Campo8">
                                    <option value="default" disabled selected>Destino</option>
                                </select>
                                <label for="Campo8">Desembarque</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">date_range</i>
                                <input id="Campo9" type="text" class="datepicker" class="validate">
                                <label for="Campo9">Data do Embarque</label>
                            </div>

                            <div class="input-field col s6">
                                <i class="material-icons prefix">schedule</i>
                                <input id="Campo10" type="text" class="timepicker" class="validate">
                                <label for="Campo10">Hora do Embarque</label>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>

            <div class="center-align">
                <button id="btnForm" href="#" class="btn waves-effect waves-light blue"><b>Continuar</b><i
                        class="material-icons right">send</i></button>
                <button id="btnLimpar" href="#" class="btn waves-effect waves-light red"><i
                        class="material-icons">undo</i></button>
            </div>
        </div>
        <div id="compraConcluida"></div>
    </main>
    <!-- Importaçao de Scripts -->
    <script src="js/validarFormulario.js"></script>
    <script src="js/carregarAeroporto.js"></script>
    <script src="js/compraConcluida.js"></script>
    <script src="js/validarData.js"></script>
    <script>
        M.AutoInit()

        /* Validar campos */
        document.getElementById("btnForm").addEventListener("click", () => {
            validarFormulario(
                Dados = {
                    Nome: document.getElementById("Nome").value,
                    Email: document.getElementById("Email").value,
                    Campo1: document.getElementById("Campo1").value,
                    Campo2: document.getElementById("Campo2").value,
                    Campo3: document.getElementById("Campo3").value,
                    Campo4: document.getElementById("Campo4").value,
                    Campo5: document.getElementById("Campo5").value,
                    Campo6: document.getElementById("Campo6").value,
                    Campo7: document.getElementById("Campo7").value,
                    Campo8: document.getElementById("Campo8").value,
                    Campo9: document.getElementById("Campo9").value,
                    Campo10: document.getElementById("Campo10").value
                }
            )
        })

        /* Limpar campos (Nao esta funcionando) */
        document.getElementById("btnLimpar").addEventListener("click", () => {
            var campos = document.querySelectorAll('input')
            for (var i = 0; i < campos.length; i++) {
                campos[i].value = ''
            }
            M.toast({html: 'Campos limpos.'})
            M.updateTextFields()
        })

        /* Opçao de escolha de passagem de volta com Listener e ternario */
        document.getElementById("campoVolta").addEventListener("click", () => { document.getElementById("Volta").classList.contains('hide') ? document.getElementById("Volta").classList.remove('hide') : document.getElementById("Volta").classList.add('hide') })
    </script>
</body>

</html>
